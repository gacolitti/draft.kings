url: https://gacolitti.github.io/draft.kings/
template:
  bootstrap: 5
  params:
    bootswatch: lumen

navbar:
  structure:
    left:  [home, reference, articles]
    right: [news, github]
  components:
    home:
      icon: fas fa-home
      href: index.html
      aria-label: Home
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Contests
        href: articles/contests.html
      - text: Draft Groups
        href: articles/draftgroups.html
      - text: Leaderboard & Entries
        href: articles/leaderboard.html
      - text: Lineup Optimization
        href: articles/optimization.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github
      href: https://github.com/gacolitti/draft.kings
      aria-label: GitHub

reference:
- title: "Data Fetching"
  desc: "Functions for fetching DraftKings data"
  contents:
  - starts_with("dk_get_")
- title: "Optimization"
  desc: "Functions for lineup optimization"
  contents:
  - starts_with("dk_optimize")
  - starts_with("dk_prepare")
  - starts_with("dk_extract")
  - "dk_write_csv"
- title: "API Functions"
  desc: "Low-level functions for interacting with the DraftKings API"
  contents:
  - starts_with("dk_req")
  - starts_with("dk_resp_")

authors:
  Giovanni Colitti:
    href: https://github.com/gacolitti

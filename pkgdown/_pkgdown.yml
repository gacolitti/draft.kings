url: https://gacolitti.github.io/draft.kings/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  includes:
    in_header: |
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-068KL483G3"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-068KL483G3');
      </script>

articles:
 - title: Articles
   navbar: ~
   contents:
   - contests
   - draftgroups
   - leaderboard
   - optimization

reference:
- title: "Data Fetching"
  desc: "Functions for fetching DraftKings data"
  contents:
  - starts_with("dk_get_")
- title: "Optimization"
  desc: "Functions for lineup optimization"
  contents:
  - starts_with("dk_optimize")
  - starts_with("dk_prepare")
  - starts_with("dk_extract")
  - "dk_write_csv"
- title: "API Functions"
  desc: "Low-level functions for interacting with the DraftKings API"
  contents:
  - starts_with("dk_req")
  - starts_with("dk_resp_")

authors:
  Giovanni Colitti:
    href: https://github.com/gacolitti
